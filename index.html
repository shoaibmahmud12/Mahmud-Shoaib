<!DOCTYPE html>
<html>
<head>
  <title>Digital Clock</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="clock">
    <div id="hour" class="digit"></div>

    <div class="colon">:</div>
    <div id="second" class="digit"></div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
